    <style>
        body {
            background-color: var(--ts-background-primary);
            color: var(--ts-color-primary);
            font-family: "OptimusPrinceps", sans-serif;
            font-size: 1.2rem;
        }

        button {
            border: 1px solid var(--ts-accessibility-border);
            color: var(--ts-color-primary);
            font-family: "OptimusPrinceps", sans-serif;

            border-radius: 4px;
            font-size: 1em;
            padding: 0.2em 3em 0 3em;
            background-color: var(--ts-button-background);
            transition: ease-in-out 0.1s;
        }

        button:hover {
            background-color: var(--ts-button-hover);
            transition: ease-in-out 0.2s;
        }

        button:focus-visible {
            background-color: var(--ts-button-hover);
            outline: 3px solid var(--ts-accessibility-focus);
            outline-offset: -1px;
            transition: outline-color 0s;
        }

        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        @media screen and (max-height: 450px) {
            .sidenav {
                padding-top: 15px;
            }
            .sidenav a {
                font-size: 18px;
            }
        }
    </style>

    <script>
        function logSymbioteEvent(event) {
            console.log(event);
        }

        function handleRollResult(event) {
            console.log(event);
            if (event.kind == "rollResults") {
                TS.dice
                    .evaluateDiceResultsGroup(event.payload.resultsGroups[0])
                    .then((summedRoll) => {
                        document.getElementById("dice-result").textContent =
                            "The last roll result was: " + summedRoll;
                    });
            } else if (event.kind == "rollRemoved") {
                document.getElementById("dice-result").textContent =
                    "A dice roll got removed!";
            }
        }
    </script>
