<modal-dialog id="gearItemModal">
    <span slot="modal-header">
        Item Details
        <button
            type="button"
            class="text-white bg-transparent hover:bg-white hover:text-black rounded-md text-sm w-8 h-8 ms-auto inline-flex justify-center items-center transition duration-150 ease-in-out cursor-pointer"
            onclick="this.onEditButtonClick(event)"
        >
            <svg
                class="w-6 h-6"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 -960 960 960"
                fill="currentColor"
            >
                <path
                    d="M186.67-186.67H235L680-631l-48.33-48.33-445 444.33v48.33ZM120-120v-142l559.33-558.33q9.34-9 21.5-14 12.17-5 25.5-5 12.67 0 25 5 12.34 5 22 14.33L821-772q10 9.67 14.5 22t4.5 24.67q0 12.66-4.83 25.16-4.84 12.5-14.17 21.84L262-120H120Zm652.67-606-46-46 46 46Zm-117 71-24-24.33L680-631l-24.33-24Z"
                />
            </svg>
            <span class="sr-only">Edit item</span>
        </button>
        <button
            type="button"
            class="text-white bg-transparent hover:bg-white hover:text-black rounded-md text-sm w-8 h-8 ms-auto inline-flex justify-center items-center transition duration-150 ease-in-out cursor-pointer"
            onclick="this.onDeleteButtonClick(event)"
        >
            <svg
                class="w-6 h-6"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 -960 960 960"
                fill="currentColor"
            >
                <path
                    d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"
                />
            </svg>
            <span class="sr-only">Delete item</span>
        </button>
    </span>
    <gear-armor-display id="gearArmorDisplay" slot="modal-body" class="hidden"></gear-armor-display>
    <gear-equipment-display id="gearEquipmentDisplay" slot="modal-body" class="hidden"></gear-equipment-display>
    <gear-weapon-display id="gearWeaponDisplay" slot="modal-body" class="hidden"></gear-weapon-display>
</modal-dialog>
