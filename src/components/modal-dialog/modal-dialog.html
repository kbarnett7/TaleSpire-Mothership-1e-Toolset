<div
    id="modalDialog"
    tabindex="-1"
    aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full h-screen bg-black/30"
    onclick="this.onCloseModal(event)"
>
    <div class="relative p-4 w-full max-w-2xl max-h-full" onclick="event.stopPropagation()">
        <div class="relative rounded-lg shadow-sm bg-gray-100">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 bg-black">
                <h3 id="modalHeaderText" class="text-xl font-bold text-white uppercase">
                    <slot name="modal-header"></slot>
                </h3>
                <button
                    type="button"
                    class="text-white bg-transparent hover:bg-white hover:text-black rounded-md text-sm w-8 h-8 ms-auto inline-flex justify-center items-center transition duration-150 ease-in-out cursor-pointer"
                    onclick="this.onCloseModal(event)"
                >
                    <svg
                        class="w-3 h-3"
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 14 14"
                    >
                        <path
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                        />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>

            <!-- Modal body -->
            <div id="modalBody" class="p-4 max-h-128 overflow-y-auto">
                <slot name="modal-body"></slot>
            </div>

            <!-- Modal footer -->
            <hr class="mx-3 bg-gray-900 border-1" />
            <div class="flex items-center justify-center p-2">
                <primary-button class="my-2" onclick="this.onCloseModal(event)">Close</primary-button>
            </div>
        </div>
    </div>
</div>
