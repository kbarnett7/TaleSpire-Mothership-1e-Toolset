<div
    id="modalDialog"
    tabindex="-1"
    aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full h-screen bg-black/50"
>
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <div class="relative rounded-lg shadow-sm bg-gray-300">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5">
                <h3 id="modalHeaderText" class="text-xl font-bold text-black uppercase"></h3>
                <button
                    type="button"
                    class="text-black bg-transparent hover:bg-black hover:text-white rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
                    onclick="this.onCloseDialog(event)"
                >
                    <svg
                        class="w-3 h-3"
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 14 14"
                    >
                        <path
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                        />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <hr class="mx-3 bg-gray-900 border-1" />

            <!-- Modal body -->
            <div class="p-4 md:p-5 space-y-4">
                <label class="text-lg font-semibold uppercase">Description</label>
                <p id="gearDescription" class="text-base leading-relaxed text-black"></p>
                <label class="text-lg font-semibold uppercase">Cost</label>
                <p id="gearCost" class="text-base leading-relaxed text-black"></p>
            </div>

            <!-- Modal footer -->
            <hr class="mx-3 bg-gray-900 border-1" />
            <div class="flex items-center justify-center p-2">
                <button
                    type="button"
                    class="text-white bg-black hover:bg-gray-900 active:bg-gray-700 font-bold min-w-32 px-4 py-1 my-2 rounded-full transition duration-150 ease-in-out cursor-pointer uppercase"
                    onclick="this.onCloseDialog(event)"
                >
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
